name: Workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: get app code
      uses: actions/checkout@v3
    - name: Use
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm run build
    - name: unit tests
      run: npm run test
